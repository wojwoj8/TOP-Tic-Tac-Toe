<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="move">
        <h1 id="playerMove">It's X move</h1>
    </div>
    <div class="playersName">
        <form id="form">
            <label for="play1">Player One:</label>
            <input type="text" id="play1" name="play1" placeholder="Paul">
            <label for="play2">Player Two:</label>
            <input type="text" id="play2" name="play2" placeholder="Bob">
            <br>
            <button id="startButton">Start game</button>
        </form>
    </div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
